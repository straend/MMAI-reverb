language: c

os:
  - linux
  - osx

# Build step
script: 
  - cd build
  - cmake .. && make

# Compile with both clang and gcc
compiler:
  - clang
  - gcc

# We need libsndfile and portaudio to compile
addons:
  apt:
    packages:
      - libsndfile1
      - libsndfile1-dev
      - libportaudio2
      - portaudio19-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install portaudio libsndfile; fi
